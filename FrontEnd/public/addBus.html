<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Adding A New Bus</title>
  <style>
      
    .busBody {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      height: 6.2rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    #bustype{
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .busBtn {
      width: 50%;
      background-color: #3F7CAC;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      display:block;
      margin: 0 auto;
    }

    .busSect{
      border-radius: 5px;
      background-color: white;
    
      margin: auto; 
      width: 50%;
    }
    .busForm {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      margin: auto; 
      width: 50%;
    }

    #busH3{
      font-size: 2em;
      border-left: 5px solid red;
      padding: 10px;
      color: #000;
      letter-spacing: 5px;
      margin-bottom: 60px;
      font-weight: bold;
      padding-left: 10px;
    }


  </style>
</head>
<body class="busBody">

  <section class="busSect"><h3 id="busH3">Add Bus</h3></section>
  <form class="busForm" action="" method="post">      
    <label for="bustype">Bus Type</label>
    <select  id="bustype" name="bustype" >
      <option value="PleaseSelectBusType">Please Select Bus Type</option>
      <option value="feeder">Feeder</option>
      <option value="complimentary">Complimentary</option>
      <option value="trunk">Trunk</option>
    </select>

    <label for="buscode">Route Code</label>
    <input list="codes" id = "buscode" name="buscode" class="form-input"/>
    <datalist  id="codes"  >        
        <option value="C1">
        <option value="C2">
        <option value="C3">
        <option value="C4">
        <option value="F1">
        <option value="F2">
        <option value="F3">
        <option value="F4">
        <option value="F5">
        <option value="F6">
        <option value="F7">
        <option value="F8">
        <option value="F9">
        <option value="F10">
        <option value="T1">
        <option value="T2">
        <option value="T3">      
    </datalist>

    <label for="registration">Registrion Number</label>
    <input type="text" name="registration" id="registration" class = "form-input" min="30" max="300" step="10" required>

    <label for="seatnum">Number Of Seats</label>
    <input type="number" name="seats" id="seats" class = "form-input" min="30" max="300" step="1" required>
  
    <button type="button" id = "btnAddBus" class="busBtn">Add Bus</button>
  </form>
<script src="./scripts/addBus.js"></script>
</body>
</html>
