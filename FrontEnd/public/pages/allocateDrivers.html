<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">

    <title>Allocating Drivers</title>

</head>
<body>
    
  <section><h1>Allocate Drivers</h1></section>
  <form method="post">  

    <label for="employeeName">Employee Name</label>
    <input list="drivers" name="employeeName" class="form-input" required/>
    <datalist  id="drivers"  >      
      <option value="Lebo Matheba(1)">
      <option value="Benny Thomas(3)">
      <option value="Thembi Moroka(5)">
      <option value="Lebo Davids(6)">
    </datalist>

    <label for="busID">Bus ID</label>
    <input type="number" name="busId" class="form-input" required>

   
    <label for="phases">Phase</label>
    <select id="phases" name="phases" class="form-input" required >
      <option value="please">Please Select A Phase</option>
      <option value="P1A">P1A</option>
      <option value="P1B">P1B</option>
      <option value="P1C">P1C</option>
    </select>
  

    <label for="startdate">Start Date</label>
     <input type="date" name="startdate" class="form-input" required>

     <label for="enddate">End Date</label>
     <input type="date" name="date"  class="form-input">
  
    <button type="submit">Allocate Driver</button>
  </form>
  <footer>
    <p>Made with ü§ç by Group 4</p>
  </footer>
</body>
</html>
