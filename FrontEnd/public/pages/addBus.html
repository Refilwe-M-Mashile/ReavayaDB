<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="../css/forms.css">
  <title>Adding A New Bus</title>
 
</head>
<body>
 
  <section><h1>Add Bus</h1></section>
  <form method="post">      
    <label for="bustype">Bus Type</label>
    <select class="form-input">
      <option value="PleaseSelectBusType">Please Select Bus Type</option>
      <option value="feeder">Feeder</option>
      <option value="complimentary">Complimentary</option>
      <option value="trunk">Trunk</option>
    </select>

    <label for="buscode">Route Code</label>
    <input list="codes" id = "buscode" name="buscode" class="form-input"/>
    <datalist  id="codes"  >        
        <option value="C1">
        <option value="C2">
        <option value="C3">
        <option value="C4">
        <option value="F1">
        <option value="F2">
        <option value="F3">
        <option value="F4">
        <option value="F5">
        <option value="F6">
        <option value="F7">
        <option value="F8">
        <option value="F9">
        <option value="F10">
        <option value="T1">
        <option value="T2">
        <option value="T3">      
    </datalist>

    <label for="registration">Registrion Number</label>
    <input type="text" name="registration" class = "form-input" min="30" max="300" step="10" required>

    <label for="seatnum">Number Of Seats</label>
    <input type="number" name="seats" id="seats" class = "form-input" min="30" max="300" step="1" required>
  
    <button type="button">Add Bus</button>
  </form>
<script src="./scripts/addBus.js"></script>

<footer>
  <p>Made with 🤍 by Group 4</p>
</footer>
</body>
</html>
