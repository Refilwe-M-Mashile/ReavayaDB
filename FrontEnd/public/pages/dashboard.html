  <main>
    <h1 id="Welcome-msg"></h1>
    <canvas id="myChart" style="width:100%;max-width:700px; margin: auto;"></canvas>

<script>
let xyValues = [
  {x:50, y:1},
  {x:60, y:8},
  {x:70, y:8},
  {x:80, y:9},
  {x:90, y:9},
  {x:100, y:9},
  {x:110, y:10},
  {x:120, y:11},
  {x:130, y:14},
  {x:140, y:14},
  {x:150, y:15}
];

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb()",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 40, max:160}}],
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
</script>
    <section id="dash-container">
      <article id="nav-container">
          <section id="side-nav">
              <ul>
                  <li class="side-links">
                      <i class='fa fa-bus fa-lg'></i>Buses
                  </li>
                  <li class="side-links">
                      <i class='fa fa-drivers-license fa-lg' ></i>Employees
                  </li>
                 
              </ul>
          </section>
      </article>
      <article id="bus-data">

      </article>
  </section>
  </main>
