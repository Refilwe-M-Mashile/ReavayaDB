<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Navigation bar</title>
    <style>
        .navigation{
            position: fixed;
            height: 100%;
            width: 18rem;
            background-color: #3F7CAC;
            transition: 0.5s;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navigation">

        <ul>
            <li>
                <img src="../images/BusY_Logo.png" alt="company logo" height="" width="30%">
            </li>
            <li>
                <i class="fa-solid fa-grid-horizontal">Dashboard</i>
            </li>
            <li>
                <i class="fa-solid fa-circle-plus">Add</i>
            </li>
            <li>
                <i class='fa fa-power-off fa-lg'>Sign out</i>
            </li>
        </ul>
	   	
    </nav>
</body>
</html>
