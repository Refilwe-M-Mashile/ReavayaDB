<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Add Employee</title>

</head>
<body>
 
    <section><h1>Add Employee</h1></section>
   
        <form method="post">

          <label for="role">Role</label>
          <select class="form-input">            
            <option value="driver">Driver</option>
            <option value="station_manager">Station Manager</option>
            <option value="Admin">Admin</option>
          </select>
      
      
          <label for="fname">First Name</label>
          <input type="text"  name="firstname" class="form-input"  placeholder="Your name.." required>
      
          <label for="lname">Last Name</label>
          <input type="text" name="lastname"class="form-input"  placeholder="Your last name.." required>
      
          <label for="dateofbirth">Date Of Birth</label>
          <input type="date" name="date" class="form-input"  required >
      
          <label for="address">Residential Address</label>
          <input type="address" name="address" class="form-input" required>     
          
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" class="form-input"  placeholder="Format: +27 65 162 9118" class="form-input"
            required>             

          <label for="email">Email Address</label>
          <input type="email"  name="email" class="form-input" placeholder="Your Email.." required>
          
          <button type="submit">Add Employee</button>
      
        </form>

        <footer >
          <p>Made with ü§ç by Group 4</p>
        </footer>    
</body>
</html>
