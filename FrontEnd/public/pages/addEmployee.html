    <form>

      <label for="role">Role</label>

        <option value="PleaseSelectRole">Please Select Employment Role</option>
        <option value="Driver">Driver</option>
        <option value="Station Manager">Station Manager</option>
        <option value="Admin">Admin</option>
      </select>


      <label for="fname">First Name</label>
      <input type="text" name="firstname" id="firstName" class="form-input" required>

      <label for="lname">Last Name</label>
      <input type="text" name="lastname" id="lastName" class="form-input" required>

      <label for="dateofbirth">Date Of Birth</label>
      <input type="date" name="date" id="dob" class="form-input" required>

      <label for="address">Residential Address</label>
      <input type="address" name="address" id="address" class="form-input" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" class="form-input" class="form-input" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" class="form-input" required>

      <button type="submit" id="btnAddEmployee">Add Employee</button>
