<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/BusY_logo.ico" />
    <title>Login</title>
   
</head>


<body class="container">

    <nav >
       <img src="../images/BusY_Logo.png" alt="company logo">

   
    </nav  class="navigation">
    <main class="main">
       
        <form id="loginForm" action="dashboard.html">
           
            <p id="login">Login</p>

            <label for="Username">Username</label>
            <input type="email" required placeholder="Username" name="username" id="username"  class="formElements">
            <label for="password">Password</label>
            <input type="password" required placeholder="Password" name="password" id="password"  class="formElements">
         
            
         <input class="formElements" type="submit" value = "Login" id="login-btn"   >
            

        </form>
    </main>
</body>
<script src="../scripts/index.js"></script>
</html>
